<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Odin Sign-up Form</title>
  </head>
  <body>
    <main>
      <div class="left-col">
        <div class="image-logo">
          <img
            src="./assets/odin-lined.png"
            alt="The Odin Project Logo"
            class="odin-logo"
          />
          <p class="odin-text">Odin</p>
        </div>
        <div class="author-wrapper">
          <p class="author">
            Photo by
            <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
            <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
          </p>
        </div>
      </div>
      <div class="right-col">
        <div class="info">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.<br />
            Sign up <em> now</em> to get started.
          </p>
          <br />
          <p>You <em>know</em> you want to</p>
        </div>
        <form action="" class="form">
          <h2>Let's do this!</h2>
          <div class="form-container">
            <div class="form-input">
              <div>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" />
              </div>
              <div>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" />
              </div>
            </div>
            <div class="form-input">
              <div>
                <label for="email">Email</label>
                <input type="email" id="email" />
              </div>
              <div>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" />
              </div>
            </div>
            <div class="form-input">
              <div>
                <label for="password">Password</label>
                <input type="password" id="password" class="error" required />
                <p class="error-message">* Passwords do not match</p>
              </div>
              <div class="confirm-password">
                <label for="confirm-password">Confirm Password</label>
                <input
                  type="password"
                  id="confirm-password"
                  class="error"
                  required
                />
              </div>
            </div>
          </div>
        </form>
        <div class="btn-wrapper">
          <button class="btn" type="submit">Create Account</button>
          <p>Already have an account ? <a href="http://">Log in</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
