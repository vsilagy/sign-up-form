<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Odin sign-up</title>
  </head>
  <body>
    <main>
      <div class="image-section">
        <div class="image-logo">
          <img
            src="./assets/odin-lined.png"
            alt="The Odin Project Logo"
            class="odin-logo"
          />
          <p class="odin-text">Odin</p>
        </div>
        <div class="image-details">
          <p class="img-info">
            Photo by
            <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
            <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
          </p>
        </div>
      </div>
      <div class="form-section">
        <div class="form-info">
          <h3>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em> now</em> to get started. <br /><br />
            You <em>know</em> you want to
          </h3>

        </div>
        <form action="" class="form">
          <h2>Let's do this!</h2>
          <div class="form-div">
            <div class="first-name">
              <label for="first-name" class="form-label">First Name</label>
              <input
                type="text"
                id="first-name"
                class="form-input"
                placeholder="First Name"
                required
              />
            </div>
            <div class="last-name">
              <label for="last-name" class="form-label">Last Name</label>
              <input
                type="text"
                id="last-name"
                class="form-input"
                placeholder="Last Name"
                required
              />
            </div>
          </div>
          <div class="form-div">
            <div class="email">
              <label for="email" class="form-label">Email</label>
              <input
                type="text"
                id="email"
                class="form-input"
                placeholder="Email"
                required
              />
            </div>
            <div class="phone">
              <label for="phone" class="form-label">Phone Number</label>
              <input
                type="text"
                id="phone"
                class="form-input"
                placeholder="Phone Number"
                required
              />
            </div>
          </div>
          <div class="form-div">
            <div class="password">
              <label for="password" class="form-label">Password</label>
              <input
                type="text"
                id="password"
                class="form-input"
                placeholder="Password"
                required
              />
            </div>
            <div class="confirm-password">
              <label for="confirm-password" class="form-label">Confirm Password</label
              >
              <input
                type="text"
                id="confirm-password"
                class="form-input"
                placeholder="Confirm Password"
                required
              />
            </div>
          </div>
          
        </form>
        <div class="form-button">
          <button class="btn" type="submit">Create Account</button>
          <p>Already have an account ? <a href="http://">Log in</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
